apiVersion: apps/v1
kind: Deployment
metadata:
  name: titanic
  labels:
    app: titanic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titanic
  template:
    metadata:
      labels:
        app: titanic # What is template?
    spec:
      containers:
        - name: app
          image: "eu.gcr.io/xccel-266717/titanic:v1"
          volumeMounts:
            - mountPath: /data
              name: redis-volume
      volumes:
        - name: redis-volume
          persistentVolumeClaim:
            claimName: redis-pvc
